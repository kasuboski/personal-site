name: github pages

on:
  push:
    paths-ignore:
    - 'README.md'

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.62.2'

    - name: Build
      run: hugo --minify

    - uses: actions/cache@v4
      with:
        path: tmp/.htmltest
        key: ${{ runner.os }}-htmltest

    - name: HTML Test
      run: |
        curl https://htmltest.wjdp.uk | bash
        bin/htmltest

    - name: Deploy
      if: github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v4
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        external_repository: kasuboski/kasuboski.github.io
        publish_branch: master
        publish_dir: ./public
        keep_files: false
    
    - name: Notify
      if: github.ref == 'refs/heads/master' && always()
      uses: wei/curl@v1
      with:
        args: -X POST -F 'token=${{ secrets.PUSHOVER_TOKEN }}' -F 'user=${{ secrets.PUSHOVER_USER }}' -F 'message=Personal Site Pipeline ${{ job.status }}' https://api.pushover.net/1/messages.json
